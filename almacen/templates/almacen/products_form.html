{% extends "base.html" %}

{% block section %}
    <div class = "panel-heading" >
        <h1 class = "panel-title">Productos</h1>
    </div>
{% endblock section %}

{% block maincontent %}
<div class = "panel panel-primary" style="width: 300px">
    <div class = "panel-body">
        <form enctype="multipart/form-data" method="post">{% csrf_token %}
            <p>
            <label>Codigo: </label>
            <input class="form-control" type="text" name="codigo">
            </p>

            <p>
            <label>Precio: </label>
            <input id="precio" class="form-control" type="number" name="precio" onkeyup="totalprod()">
            </p>

            <p>
            <label>Cantidad: </label>
            <input id="cantidad" class="form-control" type="number" name="cantidad" onkeyup="totalprod()">
            </p>

            <p>
            <label>Total: </label>
            <input id="total" class="form-control" type="number" name="total" value="0" readonly>
            </p>

            <p>
            <label>Fecha: </label>
            <input id="date" class="form-control" type="date" name="fecha" readonly>
            </p>

            <p>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" href="{% url 'inventory-list' %}">Cancelar</a>
            </p>
        </form>
    </div>
</div>
{% endblock maincontent%}
